{% extends "base.html" %}

{% block title %}All Users{% endblock %}

{% block content %}
<h2>All Users</h2>
<ul>
    {% for user in users %}
    <li>
        <strong>{{ user.ename }}</strong>
        <ul>
            <li>Email: {{ user.email }}</li>
            <li>Phone: {{ user.phone }}</li>
            <li>Password: {{ user.epassword }}</li> 
        </ul>
    </li>
    {% endfor %}
</ul>
{% endblock %}
